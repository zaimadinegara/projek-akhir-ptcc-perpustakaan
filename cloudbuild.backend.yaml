steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/be-trigger-ta-alung", "."]
    dir: 'backend'

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/be-trigger-ta-alung"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "be-trigger-ta-alung",
        "--image",
        "gcr.io/$PROJECT_ID/be-trigger-ta-alung",
        "--timeout",
        "1000s",
        "--port",
        "5000",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
        "--set-env-vars",
        "REFRESH_TOKEN_SECRET=${_REFRESH_TOKEN_SECRET},REFRESH_TOKEN_EXPIRES_IN=${_REFRESH_TOKEN_EXPIRES_IN},DB_HOST=${_DB_HOST},DB_NAME=${_DB_NAME},DB_PASSWORD=${_DB_PASSWORD},DB_USER=${_DB_USER},SEEDER_PASSWORD=${_SEEDER_PASSWORD},JWT_SECRET=${_JWT_SECRET},JWT_EXPIRES_IN=${_JWT_EXPIRES_IN},PORT=${_PORT},DB_DIALECT=${_DB_DIALECT},DB_PORT=${_DB_PORT}",
      ]

options:
  logging: CLOUD_LOGGING_ONLY