    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const beUrl =
          "https://be-trigger-ta-alung-1061342868557.us-central1.run.app";
        const feUrl = "https://fe-alung-ta-dot-b-01-450713.uc.r.appspot.com/src/views";
        fetch(`${beUrl}/api/get-logged-in-user`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("accessToken"),
          },
        })
          .then((response) => {
            if (response.status === 401 || response.status === 403) {
              localStorage.removeItem("accessToken");
              window.location.href = `${feUrl}/login.html`;
              return Promise.reject(); // Stop chain
            }
            return response.json();
          })
          .then((user) => {
            if (user && user.username) {
              const profile = document.getElementById("user-profile");
              if (profile) {
                profile.innerHTML = `
								<div class="fw-bold d-flex align-items-center fs-5">${
                  user.name || user.username
                }</div>
								<a href="#" class="fw-semibold text-muted text-hover-primary fs-7">${
                  user.username
                }</a>
							`;
              }
            }
          })
          .catch(() => {
            const profile = document.getElementById("user-profile");
            if (profile) {
              profile.innerHTML = `
							<div class="fw-bold d-flex align-items-center fs-5">Guest</div>
							<a href="#" class="fw-semibold text-muted text-hover-primary fs-7">
								Not logged in
							</a>
						`;
            }
          });

        const signOutBtn = document.getElementById("sign-out");
        if (signOutBtn) {
          signOutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            localStorage.removeItem("accessToken");
            fetch(`${beUrl}/logout`, {
              method: "POST",
              credentials: "include",
            }).finally(() => {
              window.location.href = `${feUrl}/login.html`;
            });
          });
        }
        const updateCount = (endpoint, elementId) => {
          fetch(`${beUrl}/api/${endpoint}/count`, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${
                localStorage.getItem("accessToken") || ""
              }`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`Failed to fetch ${endpoint} count`);
              }
              return response.json();
            })
            .then((data) => {
              const count = typeof data?.count === "number" ? data.count : 0;
              document.getElementById(elementId).textContent = count;
            })
            .catch((error) => {
              console.error(`Error fetching ${endpoint} count:`, error);
              document.getElementById(elementId).textContent = "0";
            });
        };

        updateCount("news", "count-news");
        updateCount("categories", "count-categories");
        updateCount("users", "count-users");
      });
    </script>
